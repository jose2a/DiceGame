<!DOCTYPE html>
<html lang="en">

<head>
    <title>Die game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<script src="js/app.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/app_jq.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Die game</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Let's Play</legend>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="user-number" placeholder="Enter your number...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <img id="die-img" src="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <span id="user-choice"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <span id="game-result"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <span class="text-danger" id="game-error"></span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
